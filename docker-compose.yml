services:
  app:
    build: .
    image: reimburstmate-app
    working_dir: /app
    volumes:
      - .:/app
      - ./downloads:/app/downloads
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: "postgresql://reimburstmate:reimburstmate@postgres:5432/reimburstmate"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "reimburstmate"
    depends_on:
      - postgres
      - minio
    command: ["python", "app.py"]

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: reimburstmate
      POSTGRES_USER: reimburstmate
      POSTGRES_PASSWORD: reimburstmate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data:
